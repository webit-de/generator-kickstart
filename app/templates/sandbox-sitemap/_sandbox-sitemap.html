<div id="sandbox-sitemap" class="sitemap--inactive">
  <button type="button" id="sitemap__button">&#9776;</button>
  <div class="sitemap__container">
    <p><strong>Website</strong></p>
    <ul>
      <li><a href="sandbox.html" tabindex="-1">**Sandbox**</a></li>
      <% if (includeErrorpage) { %><li><a href="errorpage.html" tabindex="-1">Errorpage</a></li><% } %>
    </ul>
  </div>
</div>

<style>
  #sandbox-sitemap {
    background-color: white;
    border-right: 5px solid currentColor;
    bottom: 0;
    left: 0;
    position: fixed;
    top: 0;
    transition: transform 0.5s;
    z-index: 999;
  }

  .sitemap--inactive {
    transform: translateX(-100%);
  }

  #sitemap__button {
    background-color: black;
    border: 0;
    color: white;
    cursor: pointer;
    font-size: inherit;
    font-weight: bold;
    left: calc(100% + 5px);
    line-height: inherit;
    outline: none;
    padding: 10px 15px;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
  }

  .sitemap__container {
    height: 100%;
    max-width: calc(100vw - 80px);
    overflow-y: auto;
    padding: 5px 15px;
  }

  @media print {
    #sandbox-sitemap {
      display: none !important;
    }
  }
</style>

<script>
  var
  sitemap = document.getElementById("sandbox-sitemap"),
  sitemap_button = document.getElementById("sitemap__button");

  sitemap.addEventListener("mouseenter", toggle_sandboxSitemap);
  sitemap.addEventListener("mouseleave", toggle_sandboxSitemap);
  sitemap_button.addEventListener("click", toggle_sandboxSitemap);

  function toggle_sandboxSitemap() {
    var className = sitemap.getAttribute("class");

    if (className == "sitemap--active") {
      sitemap.className = "sitemap--inactive";
      sitemap_button.innerHTML = "&#10095;";
    } else {
      sitemap.className = "sitemap--active";
      sitemap_button.innerHTML = "&#10094;";
    }
  }
</script>
